<div class="forgot-password-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="forgot-password-card">
          <div class="text-center mb-4">
            <h2>Mot de passe oublié</h2>
            <p>Entrez votre email pour recevoir un lien de réinitialisation</p>
          </div>

          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control"
                [class.is-invalid]="email?.invalid && email?.touched"
                id="email" 
                formControlName="email"
                placeholder="votre@email.com">
              <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                <span *ngIf="email?.errors?.['required']">L'email est requis</span>
                <span *ngIf="email?.errors?.['email']">Format d'email invalide</span>
              </div>
            </div>

            <!-- Message de succès -->
            <div class="alert alert-success" *ngIf="successMessage">
              {{ successMessage }}
            </div>

            <!-- Message d'erreur -->
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <!-- Bouton d'envoi -->
            <button 
              type="submit" 
              class="btn btn-primary w-100"
              [disabled]="isLoading || forgotPasswordForm.invalid">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
              {{ isLoading ? 'Envoi...' : 'Envoyer le lien' }}
            </button>
          </form>

          <div class="text-center mt-3">
            <p>Retour à la <a routerLink="/login">connexion</a></p>
            <p>Pas de compte ? <a routerLink="/register">S'inscrire</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
